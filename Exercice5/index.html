<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Accessible</title>
</head>
<body>

<h1 id="main-title">Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire avec étiquettes associées -->
<form aria-labelledby="main-title">
    <div>
        <label for="name">Nom :</label>
        <input id="name" name="name" type="text" placeholder="Entrez votre nom" required>
    </div>
    <div>
        <label for="email">Adresse e-mail :</label>
        <input id="email" name="email" type="email" placeholder="Entrez votre adresse e-mail" required>
    </div>
    <button type="submit">Envoyer</button>
</form>

<!-- Image avec attribut alt -->
<img src="assets/image.png" height="250" alt="Illustration décorative ou liée au contenu de la page">

<!-- Lien avec texte descriptif -->
<a href="page-explication.html" title="Aller vers la page d’explication détaillée">En savoir plus sur le contenu</a>

</body>
</html>
